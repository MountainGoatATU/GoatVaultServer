name: UV

on:
  push:
    branches:
      - main
    paths-ignore:
      - "*.md"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "*.md"
jobs:
  test:
    name: Build & Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.1"

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Lint with Ruff
        run: uv run ruff check app tests
        continue-on-error: true

      - name: Run tests
        run: uv run pytest -v --tb=short
        env:
          MONGODB_URL: mongodb://localhost:27017
          DATABASE_NAME: test_goatvault
          API_KEY: test-api-key-github-actions

      - name: Build project
        run: uv build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
  deploy:
    name: Deploy to Test Server
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Ubuntu Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.TEST_SERVER_HOST }}
          username: ${{ secrets.TEST_SERVER_USERNAME }}
          key: ${{ secrets.TEST_SERVER_SSH_PRIVATE_KEY }}
          port: ${{ secrets.TEST_SERVER_PORT || 22 }}
          script: |
            cd /home/goatvault/GoatVaultServer
            git pull origin main
            source .venv/bin/activate
            ~/.cargo/bin/uv sync --locked
            sudo systemctl restart goatvaultserver

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.TEST_SERVER_HOST }}
          username: ${{ secrets.TEST_SERVER_USERNAME }}
          key: ${{ secrets.TEST_SERVER_SSH_PRIVATE_KEY }}
          port: ${{ secrets.TEST_SERVER_PORT || 22 }}
          script: |
            sleep 5
            if systemctl is-active --quiet goatvaultserver; then
              echo "Service is running!"
              sudo systemctl status goatvaultserver --no-pager
              curl http://localhost:8000/
              exit 0
            else
              echo "Service failed!"
              sudo journalctl -u goatvaultserver -n 50 --no-pager
              exit 1
            fi
